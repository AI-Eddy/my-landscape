name: Build & Deploy Landscape

on:
  push:
    branches: [ main ]      # bei jedem Commit auf main
  workflow_dispatch:         # manueller Start-Button

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1) Repo auschecken
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Go-Toolchain einrichten (wir bauen landscape2 aus dem Source)
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      # 3) landscape2 aus dem offiziellen Repo bauen
      - name: Build landscape2 from source
        shell: bash
        run: |
          set -Eeuo pipefail
          git clone --depth 1 https://github.com/cncf/landscape2.git
          cd landscape2
          go build -o "$HOME/bin/landscape2" .
          chmod +x "$HOME/bin/landscape2"
          echo "$HOME/bin" >> "$GITHUB_PATH"
          which landscape2
          landscape2 --version || true

      # 4) Deine statische Site generieren
      - name: Build site
        shell: bash
        run: |
          landscape2 build \
            --data-file data.yml \
            --settings-file settings.yml \
            --guide-file guide.yml \
            --logos-path my-landscape \
            --output-dir site

      # 5) FÃ¼r GitHub Pages bereitstellen
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
